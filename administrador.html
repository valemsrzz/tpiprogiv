<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="css/img/logoguevara.png" alt="logo del colegio">
            <h2 class="nombre-colegio">Panel de Administración</h2>
        </div>
        <nav>
            <a href="#" class="nav-link">Cerrar Sesión</a>
        </nav>
    </header>
    <section class="user-management">
        <h1>Gestión de Usuarios</h1>

        <!-- Formulario para agregar usuarios -->
        <div class="add-user-form">
            <h3>Agregar Nuevo Usuario</h3>
            <input type="text" id="newUserNombre" placeholder="Nombre">
            <input type="text" id="newUserApellido" placeholder="Apellido">
            <input type="email" id="newUserEmail" placeholder="Correo Electrónico">
            <button onclick="agregarUsuario()">Agregar Usuario</button>
        </div>

        <!-- Tabla de usuarios -->
        <table class="user-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo Electrónico</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Carga de usuarios -->
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button onclick="eliminarUsuario(this)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </section>
    </main>
    <footer class="footer">
        <div class="footer-content container">
            <div class="link">
                <h3>Seguinos en nuetras Redes</h3>
                <ul>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Youtube</a></li>
                    <li><a href="#">Aulas Digitales</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
